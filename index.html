<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <div class="main-page">
        <header class="header">
            <img src="./src/images/header_img.svg" alt="Логотип" class="header__img">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src='https://pictures.s3.yandex.net/frontend-developer/common/ava.jpg'
                    alt="Аватарка пользователя">

                <div class="profile__info-wrapper">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_type_edit-profile" type="button"></button>
                    </div>

                    <p class="profile__field-of-activity">Исследователь океана</p>
                </div>
                <button class="profile__button profile__button_type_add" type="button"></button>
            </section>

            <section class="cards-container">
                <div class="card-item">
                    <img src="./src/images/Карачаевск.jpg" alt="Карачаевск" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Карачаевск</h2>
                        <button class="card-item__button" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img src="./src/images/Эльбрус.jpg" alt="Гора Эльбрус" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Гора Эльбрус</h2>
                        <button class="card-item__button" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img src="./src/images/Домбай.jpg" alt="Домбай" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Домбай</h2>
                        <button class="card-item__button" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img src="./src/images/Эльбрус.jpg" alt="Гора Эльбрус" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Гора Эльбрус</h2>
                        <button class="card-item__button" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img src="./src/images/Домбай.jpg" alt="Домбай" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Домбай</h2>
                        <button class="card-item__button" type="button"></button>
                    </div>
                </div>

                <div class="card-item">
                    <img src="./src/images/Карачаевск.jpg" alt="Карачаево-Черкессия" class="card-item__img">
                    <div class="card-item__name-container">
                        <h2 class="card-item__name">Карачаево-Черкессия</h2>

                        <button class="card-item__button" type="button"></button>

                    </div>

                </div>

            </section>



        </main>


        <footer class="footer">
            <p class="footer__text-container">&copy; 2022 Mesto Russia</p>
        </footer>

    </div>

    <div class="popup popup_open">
        <div class="popup__data">
            <button class="popup__button" type="button"></button>
            <form class="edit-form" name="edit-form">
                <h2 class="edit-form__header">Редактировать профиль</h2>
                <input class="edit-form__input" type="text" value="Жак-Ив Кусто" name="user-name">
                <input class="edit-form__input edit-form__input_type_field-of-activity" type="text"
                    value="Исследователь океана" name="user-field-of-activity">
                <button class="edit-form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
